<div class="unlock">
  <p class="subtitle is-4">Unlock your account</p>
<div class="box">
  <div class="notification is-danger">
    <div class="columns">
      <div class="column is-half">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                 Accounts
                </p>
                <a href="#" class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </a>
              </header>
              <div class="card-content">
                <form [formGroup]="accountsForm">
               
                    <div class="field is-grouped">
                        <label>Select Account</label>
                        
                        <div class="control is-expanded">
                            <div class="select is-fullwidth">
                              <!-- {{accountsForm.values |json}} -->
                              <select name="accounts" formControlName ="selected">
                                <option  *ngFor="let a of accounts" [ngValue] ="a"> {{a}}</option>
                              
                              </select>
                            </div>
                          </div>
                      </div>
                      <div class="field is-grouped">
                        <label>Password</label>
                        <input class="input" type="password" formControlName="password">
                      </div>
                      <button class="button" type="button" (click)="unlockSelected()">Unlock</button>
                </form>

              </div>
        </div>

      </div>
      <div class="column is-half">
          <div class="card">
              <header class="card-header">
                  <p class="card-header-title">
                  Unlocked Accounts
                  </p>
                  <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </a>
                </header>
                <div class="card-content">
  
                </div>
          </div>
  
        </div>
  
    </div>

  </div>
</div>
</div>
