<div class="container">
    <h1 class="title is-3">Playground area</h1>
    <p class="subtitle is-6">This is designed to showcase web3's interaction with angular , metamask and ..</p>
    <div class="checkmetask">
            <article class="message" [ngClass]="installedMetamask ? 'is-primary' : 'is-danger'">
                    <div class="message-header">
                      <p>{{heading}}</p>
                      <button class="delete" aria-label="delete"></button>
                    </div>
                    <div class="message-body">
                     {{message}}
                    </div>
                  </article>
    </div>
    <div class="mainBody">
        <div class="mycard">
            <p>Accounts</p>
            <div class="box">
                <div class="accounts notification is-primary">
                    <div class="columns">
                        <div class="column is-half">
                            <div class="card">
                                <div class="card">
                                        <header class="card-header">
                                                <p class="card-header-title">
                                                 Accounts
                                                </p>
                                                <a href="#" class="card-header-icon" aria-label="more options">
                                                  <span class="icon">
                                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                                  </span>
                                                </a>
                                              </header>
                                              <div class="card-content">
                                                  <div *ngIf="accounts">
                                                      <p>Number of Accounts : {{totalAccounts}}</p>
                                                      <div *ngFor ="let a of accounts">
                                                    <p>Main Account number : {{a | slice:0:12}} ...</p>

                                                      </div>

                                                  </div>
                                                  <button class="button is-primary" (click)="getInfo()">
                                                      Get Account Info
                                                  </button>
                                        
                                              
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="column">
                        <div class="card">
                                <header class="card-header">
                                        <p class="card-header-title">
                                         Balance
                                        </p>
                                        <a href="#" class="card-header-icon" aria-label="more options">
                                          <span class="icon">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                          </span>
                                        </a>
                                      </header>
                                      <div class="card-content">
                                          <div *ngIf="accounts">
                                              

                                          </div>
                                      </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

   
</div>
