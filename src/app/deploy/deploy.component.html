<div class="deploy">

  <p class="title">
    Deploy contract to
  </p>
  <div class="box">
    <div class="notification">
  <div class="columns">
    <div class="column is-half ">
      <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                Deploy Contract from abi 
                </p>
        </header>
        <div class="card-content">
          <form [formGroup]="deployForm">
            <div class="field">
              <label class="label"> Bytecode</label>
              <div class="control">
                  <textarea class="textarea" placeholder="Textarea" formControlName="byteCode"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label"> Abi Definations</label>
                <div class="control">
                    <textarea [value] = "deployForm.get('abi').value | json" class="textarea" placeholder="Textarea" formControlName="abi"></textarea>
                  </div>
              </div>
              <div class="field">
                <label class="lebel">Gas</label>
                <div class="control">
                  <textarea formControlName="gas"></textarea>
                </div>
              </div>
           <button class="button is-danger" (click)="deployContract()">Deploy</button>
          </form>

        </div>
      </div>

    </div>
    <div class="column is-half">
      <div class="card">
        <header class="card-header">
         <p class="card-header-title">
           Contract links
         </p>
        </header>
        <div class="card-content">
          <p class="title">Transaction hash</p>
          <div class="hash">
            <div>
            <p >Hash:</p>
            <div *ngIf="etherscanLink" class="etherscan">
                <p *ngIf="etherscanLink"> Rospten Etherscan Link:</p>
                {{etherscanLink}}
                <a href={{etherscanLink}} target="blank">etherscan.io</a>
                <p>Contract Address: {{contractAddress}}</p>
              </div>

            </div>
        
          </div>
        
          

        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
