<div class="invoke">
  <div class="title">
    <p>Invoke/ Interact with deployed contract</p>

  </div>
  <div class="box">
    <div class="notification is-link">
      <div class="columns">
        <div class="column is-half">
          <div class="card">
              <header class="card-header">
                  <p class="card-header-title">
                   Evoke/Execute Contract
                  </p>
                  <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </a>
                </header>
                <div class="card-content">  
                  <p class="is-small">Address & ABIDefinition picked from deployed contract</p>
                  <form action="submit" [formGroup]="invokeForm">
                      <div class="field">
                          <label class="label">Functions</label>
                          <div class="control">
                            <div class="select">
                              <select (change)=" updateOptions()">
                                <option>SetNum()</option>
                                <option>GetNum()</option>
                              </select>
                            </div>
                          </div>
                          
                        </div>
                        <div class="field is-grouped">
                          <label>Parameter for SetNum()</label>
                            <p class="control">
                                <input formControlName="parameter" class="input" type="text" placeholder="Amount of money">
                              </p>

                        </div>
                        <div class="field is-grouped">
                            <p class="control">
                              <button (click)="setParameter()" [disabled]="!options"class="button is-primary">
                                Send
                              </button>
                            </p>
                            <p class="control">
                              <button (click)="callParameter()" [disabled]="options"class="button is-info">
                               Call
                              </button>
                            </p>
                          </div>

                  </form>
                </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
