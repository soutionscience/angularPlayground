<div class="connect">
  <p class="subtitle"> Choose to connect to test RPC</p>
  <p>Make sure you have ganache-cli running if you choose to connect to local</p>
  <div class="box">
    <div class="notification is-info">
      <div class="columns">
        <div class="column is-half">
          <div class="card">
              <header class="card-header">
                  <p class="card-header-title">
                   Unlock local TRPC
                  </p>
                  <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </a>
                </header>
                <div class="card-content">
                  <form>
                      <div class="field">
                          <label class="label">TRPC URL</label>
                          <div class="control">
                            <input class="input" type="text" placeholder="http://localhost:8545" value={{trpcURL}}>
                          </div>
                        </div>
                    <button class="button" type="button" (click)="doConnect()">Connect</button>
                  </form>
                </div>
          </div>

        </div>
        <div class="column is-half">
          <div class="card">
              <header class="card-header">
              <p class="card-header-title">
                  Version Infomation
                 </p>
                 <a href="#" class="card-header-icon" aria-label="more options">
                   <span class="icon">
                     <i class="fas fa-angle-down" aria-hidden="true"></i>
                   </span>
                 </a>
               </header>
               <div *ngIf="version" class="card-content">
                 you are running in: {{version}}
               </div>
            
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
